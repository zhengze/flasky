{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('auth.login') }}" method=post>
<dl>
<dt>{{form.email.label}}:
<dd>{{ form.email }}
<dt>{{form.password.label}}:
<dd>{{ form.password }}
<dd>{{ form.submit }}
</dl>
</form>
{% endblock %}
